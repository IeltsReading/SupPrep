<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in – SupPrep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="auth-page">

  <!-- LEFT: FORM -->
  <div class="auth-form">
    <h1>Sign in</h1>

    <form id="signin-form">
      <label>
        Email
        <input
          type="email"
          name="email"
          placeholder="you@email.com"
          required
        />
      </label>

      <label>
        Password
        <input
          type="password"
          name="password"
          placeholder="••••••••"
          required
        />
      </label>

      <button type="submit">Sign in</button>
    </form>

    <p class="auth-switch">
      Don’t have an account?
      <a href="auth.html">Create one</a>
    </p>
  </div>

  <!-- RIGHT: CANVAS / IMAGE -->
  <div class="auth-canvas">
    <img
      src="https://via.placeholder.com/600x600?text=SupPrep+Canvas"
      alt="Canvas"
    />
  </div>

</div>

<!-- Firebase auth logic -->
<script type="module" src="auth_v4.js"></script>

</body>
</html>
<script type="module" src="/SupPrep/redirectIfLoggedIn.js"></script>
<script type="module" src="/SupPrep/auth_v4.js"></script>
