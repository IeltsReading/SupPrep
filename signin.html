<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .auth-container {
      width: 900px;
      height: 500px;
      background: white;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    /* LEFT SIDE */
    .auth-form {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .auth-form h2 {
      margin-bottom: 20px;
    }

    .auth-form input {
      margin-bottom: 12px;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .auth-form button {
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: black;
      color: white;
    }

    .auth-form p {
      margin-top: 15px;
      font-size: 14px;
    }

    .auth-form a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }

    /* RIGHT SIDE */
    .auth-visual {
      flex: 1;
      background: #e9e9e9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="auth-container">

    <!-- SIGN IN -->
    <div class="auth-form">
      <h2>Sign in</h2>

      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <a href="app.html">
        <button>Sign in</button>
      </a>

      <p>
        Donâ€™t have an account?
        <a href="auth.html">Create one</a>
      </p>
    </div>

    <!-- CANVAS / IMAGE -->
    <div class="auth-visual">
      Canvas
    </div>

  </div>

</body>
</html>
