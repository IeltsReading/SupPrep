<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in — SupPrep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="auth-page">

  <!-- LEFT: FORM -->
  <div class="auth-card">
    <h2>Sign in</h2>

    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />

    <button>Sign in</button>

    <p class="auth-switch">
      Don’t have an account?
      <a href="auth.html">Create one</a>
    </p>
  </div>

  <!-- RIGHT: VISUAL / CANVAS -->
  <div class="auth-visual">
    <div class="visual-box">
      Canvas / Illustration
    </div>
  </div>

</div>

</body>
</html>
