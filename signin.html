<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in – SupPrep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="auth-page">

  <!-- LEFT: FORM -->
  <div class="auth-form">
    <h1>Sign in</h1>

    <form>
      <label>
        Email
        <input type="email" placeholder="you@email.com" required />
      </label>

      <label>
        Password
        <input type="password" placeholder="••••••••" required />
      </label>

      <button type="submit">Sign in</button>
    </form>

    <p class="auth-switch">
      Don’t have an account?
      <a href="auth.html">Create one</a>
    </p>
  </div>

  <!-- RIGHT: CANVAS / IMAGE -->
  <div class="auth-canvas">
    <img src="https://via.placeholder.com/600x600?text=SupPrep+Canvas" alt="Canvas">
  </div>

</div>

</body>
</html>
