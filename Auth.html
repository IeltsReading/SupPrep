<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create account – SupPrep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="auth-page">

  <!-- LEFT: FORM -->
  <div class="auth-form">
    <h1>Create your account</h1>

    <form>
      <label>
        Username
        <input type="text" placeholder="Your name" required />
      </label>

      <label>
        Email
        <input type="email" placeholder="you@email.com" required />
      </label>

      <label>
        Password
        <input type="password" placeholder="••••••••" required />
      </label>

      <button type="submit">Continue</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="signin.html">Sign in</a>
    </p>
  </div>

  <!-- RIGHT: CANVAS / IMAGE -->
  <div class="auth-canvas">
    <!-- placeholder -->
    <img src="https://via.placeholder.com/600x600?text=SupPrep+Canvas" alt="Canvas">
  </div>

</div>

</body>
</html>
